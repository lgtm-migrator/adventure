<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<link type="text/css" rel="stylesheet" href="css/style.css?1">
<title>Colossal Cave Adventure</title>
<script src="adventure/adventure.nocache.js?1"></script>

<body>
	<textarea id="input-catcher"></textarea>
	<div class="monitor">
		<div class="monitor-outer-frame">

			<div class="monitor-texture"></div>
			<div class="monitor-inner-bezel">

						<div
							style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">

							application to display correctly.</div>
					</noscript>
					<div class="header">
						&nbsp;Colossal Cave Adventure&nbsp;<span id="score" class="score" style="display: none;">Score:
							<span id="score_current">0</span> of <span id="score_total">0</span>&nbsp;
						</span>
					</div>
					<div id="output">
Loading...
	</div>
					<input id="input" type="text" autocapitalize="off" tabindex="0"></input>
				</div>
			</div>
		</div>
	</div>
